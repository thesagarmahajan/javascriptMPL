<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skeleton{
            animation: myskeleton 1s infinite ;
        }

        @keyframes myskeleton {
            from{
                background-color: lightgray;
            }
            to{
                background-color: darkgray;
            }
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Real Name</th>
                <th>Weapons</th>
            </tr>
        </thead>
        <tbody id="avengersData">
            <tr>
                <td class="skeleton">-</td>
                <td class="skeleton">-</td>
                <td class="skeleton">-</td>
            </tr>
        </tbody>
    </table>
    <script src="./dataBinding.js"></script>
</body>
</html>
